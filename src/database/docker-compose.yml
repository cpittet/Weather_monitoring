version: '3.1'
services:
     grafana:
        image: grafana/grafana:5.4.3
        container_name: grafana
        restart: always
        ports:
            - 3000:3000
        networks:
            - monitoring
        volumes:
            - grafana-volume:/var/lib/grafana
        env_file:
            - gf_smtp.env

     influxdb:
        image: influxdb
        container_name: influxdb
        restart: always
        networks:
            - monitoring
        ports:
            - 8086:8086
            - 8088:8088
        env_file:
            - inflx.env
        volumes:
            - influxdb-data-volume:/var/lib/influxdb

networks:
  monitoring:

volumes:
  influxdb-data-volume:
    external: true
  backup_db:
  grafana-volume:
    external: true
